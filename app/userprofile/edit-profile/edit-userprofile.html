<h1 class="registration-h1">Edit User Settings</h1>
<div class="content-registration">
	<div class="form-container">
		<form name="ProfileEditForm" ng-submit="editProfile();" novalidate>
			<flash-message></flash-message>
			<div class="form-group">
				<label for="firstname">First Name</label><label class="asterisk">*</label>
				<input type="text" value="firstname" class="form-control" ng-model="newuserData.firstname" required>
			</div>
			<div class="form-group">
				<label for="lastname">Last Name</label><label class="asterisk">*</label>
				<input type="text" value="lastname" class="form-control" ng-model="newuserData.lastname" required>
			</div>
			<div class="form-group">
				<label for="email">Email</label><label class="asterisk">*</label>
				<input type="text" value="email" class="form-control" ng-model="newuserData.email" required>
			</div>
			<div class="form-group">
				<label>Is your account Public or Private?</label><label class="asterisk">*</label>
				<div class="radio">
					<label><input type="radio" name="ispublic" ng-value="true" ng-model="newuserData.ispublic"> Public</label>
				</div>
				<div class="radio">
					<label><input type="radio" name="ispublic" ng-value="false" ng-model="newuserData.ispublic"> Private</label>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary">Submit</button>
				<button class="btn btn-primary" ui-sref="user-profile">Cancel</button>
			</div>
		</form>
	</div>
</div>
