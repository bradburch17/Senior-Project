<h1 class="registration-h1">Joggers and Loggers Account Creation</h1>
<div class="content-registration">
	<div class="form-container">
		<!-- <% if (message.length > 0) { %>
			<div class="alert alert-danger">
				<%= message %>
			</div>
			<% } %> -->

				<form action="api/v1/login" method="post">
					<div class="form-group">
						<label for="username">Username</label>
						<input type="text" name="username" class="form-control" ng-model="vm.user.username" required />
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" name="password" class="form-control" ng-model="vm.user.password" required/>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary">Login</button>
						<button class="btn btn-primary" ui-sref="register">Register</button>
						<br><br>
						<p><a href='#/forgot-password' ui-sref="forgotpassword">Forgot Password?</a></p>
					</div>
				</form>
	</div>
</div>
