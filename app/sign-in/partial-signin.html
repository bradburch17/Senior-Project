<h1 class="registration-h1">Joggers and Loggers Account Creation</h1>
<div class="content-registration">
	<div class="form-container">
		<form method="get">
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" id="username" class="form-control" ng-model="vm.user.username" required />
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" id="password" class="form-control" ng-model="vm.user.password" required/>
			</div>
			<div class="form-group">
				<button class="btn btn-primary" ui-sref="home">Login</button>
				<button class="btn btn-primary" ui-sref="register">Register</button>
				<br><br>
				<p><a href="/forgotpass.html">Forgot Password?</a></p>
			</div>
		</form>
	</div>
</div>
