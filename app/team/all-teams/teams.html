<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="center">All Teams</h1>
            <flash-message></flash-message>
            <div class="table-responsive">
                <table class="table table-striped">
                    <tr>
                        <th>Team Name</th>
                        <th>Team Description</th>
                        <th class="center">Join</th>
                    </tr>
                    <tr ng-repeat="team in teams">
                        <td>{{team.teamname}}</td>
                        <td>{{team.teamdescription}}</td>
                        <td class="center"><button class="btn btn-primary center" ng-click="joinTeam(team)">Join</buton></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
