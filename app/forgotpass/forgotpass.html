<h1 class="registration-h1">Forgot Password</h1>
<div class="content-registration">
	<div class="form-container">
		<form method="get">

			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" id="username" class="form-control" ng-model="vm.user.username" />
			</div>

			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" id="email" class="form-control" required>
			</div>

			<div class="form-group">
				<button class="btn btn-primary" ui-sref="home">Submit</button>
			</div>

		</form>
	</div>
</div>
