<div class="container">
	<div class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">


		<div class="row">
			<div class="icons">
				<img src="images/logo.png" class="center-block img-responsive">
				<br>
			</div>
		</div>

		<flash-message></flash-message>

		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="panel-title text-center">Change Password</div>
			</div>

			<div class="panel-body">
				<form name="LoginForm" ng-submit="updatePassword();">
					<div class="form-group">
						<label for="password">Password</label><label class="asterisk">*</label>
						<p>Please enter your new password.</p>
						<input type="password" value="password" class="form-control" ng-model="userData.password" placeholder="Password" required>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary">Change Password</button>
					</div>
				</form>

			</div>
		</div>
	</div>
</div>
