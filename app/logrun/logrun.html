<h1 class="registration-h1">This is where you log your activities!</h1>
<div class="content-registration">
    <div class="form-container">
        <form name="CreateLogForm" ng-submit="createLog();">
            <div class="form-group">
                <label>Log Title</label>
                <input type="text" value="logtitle" class="form-control" ng-model="logData.logtitle">
            </div>

            <div class="form-group">
                <label>Activity: </label>
                <select name="activityselection" class="form-control" ng-model="logData.activity_id">
                      <option value="1">None</option>
                      <option value="2">Run</option>
                      <option value="3">Bike</option>
                      <option value="4">Swim</option>
                    </select>
            </div>
            <div class="form-group">
                <label>Date: </label>
                <input type="date" value="logdate" class="form-control" ng-model="logData.logdate" required>
            </div>
            <div class="form-group">
                <label>Miles: </label>
                <input type="number" value="distance" class="form-control" ng-model="logData.distance">
            </div>
            <div class="form-group">
                <label>Time: </label>
                <input type="text" value="activitytime" class="form-control" ng-model="logData.activitytime">
            </div>
            <div class="form-group">
                <label>Sleep: </label>
                <input type="number" value="sleep" class="form-control" ng-model="logData.sleep">
            </div>
            <div class="form-group">
                <label>Heartrate: </label>
                <input type="number" value="heartrate" class="form-control" ng-model="logData.heartrate">
            </div>
            <div class="form-group">
                <label>Description: </label>
                <input type="text" value="description" class="form-control" ng-model="logData.description">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Log Activity</button>
            </div>
        </form>
    </div>
</div>
</div>
</div>
