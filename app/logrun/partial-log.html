<div class="center">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>This is where you log your activities!</h1>
                <ul class="list-group">
                    <li class="list-group-item borderless-userprofile">Activity: <select>
                      <option value="Run">Run</option>
                      <option value="Swim">Swim</option>
                      <option value="Bike">Bike</option>
                    </select>
                    </li>
                    <li class="list-group-item borderless-userprofile">Miles: <input type="text"></li>
                    <li class="list-group-item borderless-userprofile">Time: <input type="text"></li>
                    <li class="list-group-item borderless-userprofile">Sleep: <input type="text"></li>
                    <li class="list-group-item borderless-userprofile">Heartrate: <input type="text"></li>
                    <li class="list-group-item borderless-userprofile">Description: <input type="text"></li>
                    <button class="btn btn-primary" ui-sref="home">Log Activity</button>
                </ul>
            </div>
        </div>
    </div>
</div>
