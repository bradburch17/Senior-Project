<h1 class="registration-h1">Joggers and Loggers Account Creation</h1>
<div class="content-registration">
	<div class="form-container">
		<form method="post">
			<div class="form-group">
				<label for="firstName">First name</label>
				<input type="text" id="firstName" class="form-control" ng-model="vm.user.firstName" required />
			</div>
			<div class="form-group">
				<label for="lastName">Last name</label>
				<input type="text" id="lastName" class="form-control" ng-model="vm.user.lastName" required />
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" id="email" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" id="username" class="form-control" ng-model="vm.user.username" required />
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" id="password" class="form-control" ng-model="vm.user.password" required />
			</div>
			<div class="form-group">
				<button class="btn btn-primary" ui-sref="register">Sign Up</button>
				<br><br>
				<h5><a ui-sref="sign-in">Back to Login page</a></h5>
			</div>
		</form>
	</div>
</div>
