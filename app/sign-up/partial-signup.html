<h1 class="registration-h1">Joggers and Loggers Account Creation</h1>
<div class="content-registration" ng-controller="registerController as register">
	<div class="form-container">
		<form name="CreateUser" ng-submit="createUser();" novalidate>
			<div class="form-group">
				<div class="form-group">
					<label>First Name: </label>
					<input type="text" value="firstname" class="form-control" ng-model="userData.firstname" required>
				</div>
				<div class="form-group">
					<label>Last Name: </label>
					<input type="text" value="lastname" class="form-control" ng-model="userData.lastname" required>
				</div>
				<div class="form-group">
					<label>Sex: </label>
					<select name="sex" class="form-control" ng-model="userData.sex">
									<option value="Male">Male</option>
									<option value="Female">Female</option>
									<option value="Other">Other</option>
								</select>
				</div>
				<div class="form-group">
					<label>Birthdate: </label>
					<input type="date" value="birthdate" class="form-control" ng-model="userData.birthdate" required>
				</div>
				<div class="form-group">
					<label>Email: </label>
					<input type="email" value="email" class="form-control" ng-model="userData.email" required>
				</div>
				<div class="form-group">
					<label>Username: </label>
					<input type="text" value="username" class="form-control" ng-model="userData.username" required>
				</div>
				<div class="form-group">
					<label>Password: </label>
					<input type="password" value="password" class="form-control" ng-model="userData.password" required>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary">Create Account</button>
				</div>
		</form>
		</div>
	</div>
</div>
