<div class="container">
	<div class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">

		<div class="row">
			<div class="icons">
				<img src="images/logo.png" class="center-block img-responsive">
				<br>
			</div>
		</div>

		<flash-message></flash-message>

		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="panel-title text-center"><b>Joggers and Loggers Account Creation</b></div>
			</div>

			<div class="panel-body">
				<form name="CreateUser" ng-submit="createUser();" novalidate>
					<div class="form-group">

						<div class="form-group">
							<label>First Name </label><label class="asterisk">*</label>
							<input type="text" value="firstname" class="form-control" ng-model="userData.firstname" placeholder="First Name" required>
						</div>

						<div class="form-group">
							<label>Last Name </label><label class="asterisk">*</label>
							<input type="text" value="lastname" class="form-control" ng-model="userData.lastname" placeholder="Last Name" required>
						</div>

						<div class="form-group">
							<label>Sex </label><label class="asterisk">*</label>
							<select name="sex" class="form-control" ng-model="userData.sex">
									<option value="Male">Male</option>
									<option value="Female">Female</option>
									<option value="Other">Other</option>
							</select>
						</div>

						<div class="form-group">
							<label>Birthdate </label><label class="asterisk">*</label>
							<input type="date" value="birthdate" class="form-control" ng-model="userData.birthdate" placeholder="Birthdate" required>
						</div>

						<div class="form-group">
							<label>Email </label><label class="asterisk">*</label>
							<input type="email" value="email" class="form-control" ng-model="userData.email" placeholder="Email" required>
						</div>

						<div class="form-group">
							<label>Username </label><label class="asterisk">*</label>
							<input type="text" value="username" class="form-control" ng-model="userData.username" placeholder="Username" required>
						</div>

						<div class="form-group">
							<label>Password </label><label class="asterisk">*</label>
							<input type="password" value="password" ng-minlength="5" class="form-control" ng-model="userData.password" placeholder="Password" required>
						</div>

						<div class="form-group">
							<button type="submit" class="btn btn-primary">Create Account</button>
						</div>
				</form>
				</div>
			</div>
		</div>
	</div>
</div>
