<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Joggers and Loggers - Home</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/navbar-custom.css">
	<link rel="stylesheet" type="text/css" href="css/registration.css">
  	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="javascript/app.js"></script>
</head>
<body>
<div class="wrapper">
	<xt-header></xt-header>

	<h1>Joggers and Loggers Account Creation</h1>
	<div class="content">
		<div class="form-container">
		    <form method="post">
		        <div class="form-group">
		            <label for="firstName">First name</label>
		            <input type="text" id="firstName" class="form-control" ng-model="vm.user.firstName" required />
		        </div>
		        <div class="form-group">
		            <label for="lastName">Last name</label>
		            <input type="text" id="lastName" class="form-control" ng-model="vm.user.lastName" required />
		        </div>
		        <div class="form-group">
		        	<label for="email">Email</label>
		        	<input type="email" id="email" class="form-control" required>
		        </div>
		        <div class="form-group">
		            <label for="username">Username</label>
		            <input type="text" id="username" class="form-control" ng-model="vm.user.username" required />
		        </div>
		        <div class="form-group">
		            <label for="password">Password</label>
		            <input type="password" id="password" class="form-control" ng-model="vm.user.password" required />
		        </div>
		        <div class="form-group">
		            <button class="btn btn-primary" onclick="/index.html">Sign Up</button>
		            <br><br>
		            <h5><a href="signin.html">Back to Login page</a></h5>
		        </div>
		    </form>
		</div>
	</div>

	<xt-footer></xt-footer>
</div>
</body>
</html>
