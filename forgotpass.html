<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Joggers and Loggers - Forgot Password</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/navbar-custom.css">
	<link rel="stylesheet" type="text/css" href="css/registration.css">
  	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="javascript/app.js"></script>
</head>
<body>
<div class="wrapper">
	<xt-header></xt-header>

	<h1>Forgot Password</h1>
	<div class="content">
		<div class="form-container">
		    <form method="get">
		        <div class="form-group">
		          <label for="username">Username</label>
		          <input type="text" id="username" class="form-control" ng-model="vm.user.username"/>
		        </div>
		        <div class="form-group">
							<label for="email">Email</label>
		        	<input type="email" id="email" class="form-control" required>
		        </div>
		        <div class="form-group">
		            <button class="btn btn-primary" ng-click="/index.html">Submit</button>
		        </div>
		    </form>
		</div>
	</div>

	<xt-footer></xt-footer>
</div>
</body>
</html>
